<!DOCTYPE html>
<html>
<head>
    <title>HTML Forms</title>
    <style>
        textarea, 
        label {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>My Insurance-Form in HTML</h1>
    <form action="contact-form-post" method="POST">
        <label for="salutation">
            Anrede
            <select name="salutation" id="salutation">
                <option value="m">Herr</option>
                <option value="f">Frau</option>
            </select>
        </label>
        <label for="firstname">
            First name
            <input name="firstname" type="text" id="firstname" />
        </label>
        <label for="lastname">
            Last name
            <input name="lastname" type="text" id="lastname" />
        </label>
        <label for="email">
            E-Mail
            <input name="email" type="email" id="email" />
        </label>
        <label for="agb">
            AGB
            <input type="checkbox" name="agb" id="agb"
        </label>
        <label>
            Basis
            <input type="radio" name="tariftype" value="basis" />
        </label>
        <label>
            Premium
            <input type="radio" name="tariftype" value="premium" />
        </label>
        <label>
            Baustein 1
            <input type="checkbox" name="component1" />
        </label>
        <label>
            Baustein 2
            <input type="checkbox" name="component2" />
        </label>
        <label>
            Baustein 3
            <input type="checkbox" name="component3" />
        </label>
        <label>Notiz</label>
        <textarea name="note"></textarea>
        <button type="submit">Bestellen!</button>
    </form>
</body>
</html>
